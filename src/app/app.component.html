<div class="wrapper-box">
  <div class="floating-menu">
    <ul>
      <li *ngFor="let fx of listFloors; index as i" [ngClass]="{'sfx' : selectedFloor === fx, 'nfx1' : hasNavFrom(fx), 'nfx2' : hasNavTo(fx)}" (click)="selectedFloor = fx">
        <a>{{ fx }}</a>
      </li>
    </ul>
  </div>
  <div class="waypoint-image-container">
    <img class="waypoint-image" src="assets/{{ selectedWing }}/{{ floor }}.png">
  </div>
</div>

<ngx-scanner-qrcode #action="scanner" [ngClass]="{'scx' : started, 'shx' : !started}"></ngx-scanner-qrcode>

<span style="display: none;">{{ action.data.value | json }}</span><!-- value -->
<span style="display: none;">{{ action.data | async | json }}</span><!-- async -->

<div class="d-flex flex-row align-items-center justify-content-center">
  <button type="button" class="btn btn-custom nav-search btn-x" (click)="onSearch()">Search</button>
  <!-- <button class="btn btn-custom nav-search btn-x mt-2" (click)="action.isStart ? action.stop() : onScan(action)">{{action.isStart ? 'Stop' : 'Scan QR'}}</button> -->
</div>
<div class="d-flex flex-row align-items-center justify-content-center">
  <button class="btn btn-custom nav-search btn-x mt-2" (click)="action.isStart ? onStop(action) : onScan(action)">{{action.isStart ? 'Stop' : 'Scan QR'}}</button>
</div>
