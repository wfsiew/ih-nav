<div class="d-flex flex-row align-items-center justify-content-center">
  <ul class="list-group list-group-horizontal">
    <li class="list-group-item" [ngClass]="{'sw' : selectedWing === 'macalister'}" (click)="onSelectWing('macalister')">Macalister Wing</li>
    <li class="list-group-item" [ngClass]="{'sw' : selectedWing === 'peel'}" (click)="onSelectWing('peel')">Peel Wing</li>
  </ul>
</div>

<div class="wrapper-box">
  <div class="floating-menu">
    <ul>
      <li *ngFor="let fx of listFloors; index as i" [ngClass]="{'sfx' : selectedFloor === fx, 'nfx1' : hasNavFrom(fx), 'nfx2' : hasNavTo(fx)}" (click)="selectedFloor = fx">
        <a>{{ fx }}</a>
      </li>
    </ul>
  </div>
  <div class="waypoint-image-container">
    <img class="waypoint-image" src="assets/{{ selectedWing }}/{{ getFloor() }}.png">
  </div>
</div>
